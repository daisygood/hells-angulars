<div class="page-wrap">
  <nav class="navbar nav-inline row">
    <div class="col-md-6 float-xs-left">
      <h1 class="left-nav navbar-brand gearbox" href="#">GEAR BOX</h1>
      <form class="form-inline float-xs-left" #form="ngForm">
        <input type="text" class="left-nav form-control" placeholder="Dig in the Gear Box..." ngModel name="keyword">
        <a class="left-nav btn" uiSref="products" (click)="onSearch(form)" >Dig In!</a>

      </form>
    </div>
    <div class="col-md-6 float-xs-right">
      <div class="float-xs-right">
        <ul class = "nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" uiSref="home" uiSrefActive="active"> Home </a>
          </li>
          <li class="nav-item">
            <a uiSref="products" uiSrefActive="active">Gear</a>
          </li>
          <li class="nav-item">
            <a uiSref="profile" uiSrefActive="active">Profile</a>
          </li>
          <li class="nav-item">
            <a (click)="open(content)">List Gear</a>
          </li>
          <li class="nav-item">
            <a class="navbar-right float-xs-right" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
            <a class="navbar-right float-xs-right" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ui-view></ui-view>
</div>
<footer class="site-footer">
  <p class="footer-content">Â© 2016 Gear Box</p>
  <a class="footer-content" href="#">About</a>
</footer>

<template #content ngbModalContainer let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Product Details</h4>
  </div>
  <div class="modal-body">

    <newprod-form #newprod (close)="close()"></newprod-form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="newprod.onSubmit(newprod.model)">Submit</button>
  </div>
</template>
